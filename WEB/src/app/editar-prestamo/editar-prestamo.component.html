<app-side-bar [(collapsed)]="collapsed"></app-side-bar>
<div
  class="container"
  [ngClass]="{ trimed: !collapsed, 'not-trimed': collapsed }"
>
  <div class="form-container">
    <h1 class="text-center">Editar Prestamo</h1>
    <form>
      <div class="form-group">
        <label for="vendedor">Vendedor:</label>
        <select type="text" id="vendedor" name="vendedor" class="form-select">
          <option value="vendedorId">Vendedor 1</option>
          <option value="vendedorId">Vendedor 2</option>
          <option value="vendedorId">Vendedor 3</option>
        </select>
      </div>
      <div class="form-group">
        <label for="idproducto">Identificador del producto:</label>
        <input class="form-control" id="idproducto" name="idproducto" />
      </div>
      <div class="form-group">
        <label for="cantidad">Cantidad del producto:</label>
        <input type="number" class="form-control" id="cantidad" name="cantidad" min="1" max="5" value="1"/>
      </div>
      <div class="form-group">
        <label for="monto">Monto del prestamo:</label>
        <input type="text" class="form-control" id="monto" name="monto"/>
      </div>
      <button type="submit" class="btn btn-primary">Editar Prestamo</button>
    </form>
  </div>
</div>
