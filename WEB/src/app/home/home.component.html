<app-side-bar [(collapsed)]="collapsed"></app-side-bar>
<div class="container_p mt-4" [ngClass]="{'trimed': !collapsed, 'not-trimed': collapsed}">
  <div class="row g-4 p-4">
    <!-- Categoría Ventas -->
    <div class="col style">
      <div class="card mb-3">
        <div class="card-img-container-main d-flex justify-content-center align-items-center mt-4">
          <img src="../../assets/save-money.png" class="card-img-top scale-img" alt="...">
        </div>
        <div class="card-body d-flex flex-column justify-content-center align-items-center">
          <h1 class="card-title">Ventas</h1>
        </div>
      </div>
      <a routerLink="/ventas-crear" class="text-decoration-none ">
        <div class="option-card p-3 mb-3 shadow d-flex flex-column align-items-center justify-content-center">
          <h2>Crear Venta</h2>
        </div>
      </a>           
      <a routerLink="/lista-ventas" class="text-decoration-none ">
        <div class="option-card p-3 mb-3 shadow d-flex flex-column align-items-center justify-content-center">
          <h2>Consultar Ventas</h2>
        </div>
      </a> 
    </div>

    <!-- Categoría Productos -->
    <div class="col">
      <div class="card mb-3">
        <div class="card-img-container d-flex justify-content-center align-items-center mt-4">
          <img src="../../assets/bag.png" class="card-img-top scale-img" alt="...">
        </div>
        <div class="card-body d-flex flex-column justify-content-center align-items-center">
          <h1 class="card-title">Productos</h1>
        </div>
      </div>
      <a routerLink="/registrar-producto" class="text-decoration-none ">
        <div class="option-card p-3 mb-3 shadow d-flex flex-column align-items-center justify-content-center">
          <h2>Registrar Producto</h2>
        </div>
      </a> 
      <a routerLink="/listado-productos" class="text-decoration-none ">
        <div class="option-card p-3 mb-3 shadow d-flex flex-column align-items-center justify-content-center">
          <h2>Consulta | Modificacion de Productos</h2>
        </div>
      </a>
      <a routerLink="/registrar-compra" class="text-decoration-none ">
        <div class="option-card p-3 mb-3 shadow d-flex flex-column align-items-center justify-content-center">
          <h2>Comprar Productos</h2>
        </div>
      </a>
      <a routerLink="/listado-compras" class="text-decoration-none ">
        <div class="option-card p-3 mb-3 shadow d-flex flex-column align-items-center justify-content-center">
          <h2>Consulta de Compras de Productos</h2>
        </div>
      </a> 
    </div>

    <!-- Categoría Prestamos -->
    <div class="col">
      <div class="card mb-3">
        <div class="card-img-container d-flex justify-content-center align-items-center mt-4">
          <img src="../../assets/p.png" class="card-img-top scale-img" alt="...">
        </div>
        <div class="card-body d-flex flex-column justify-content-center align-items-center">
          <h1 class="card-title">Prestamos</h1>
        </div>
      </div>
      <a routerLink="/registrar-prestamo" class="text-decoration-none ">
        <div class="option-card p-3 mb-3 shadow d-flex flex-column align-items-center justify-content-center">
          <h2>Crear Prestamo</h2>
        </div>
      </a> 
      <a routerLink="/listado-prestamos" class="text-decoration-none ">
        <div class="option-card p-3 mb-3 shadow d-flex flex-column align-items-center justify-content-center">
          <h2>Consulta | Modificacion de Prestamos</h2>
        </div>
      </a>
    </div>
    <!-- Categoría Reportes -->
    <div class="col">
      <div class="card mb-3">
        <div class="card-img-container d-flex justify-content-center align-items-center mt-4">
          <img src="../../assets/bar-chart.png" class="card-img-top scale-img" alt="...">
        </div>
        <div class="card-body d-flex flex-column justify-content-center align-items-center">
          <h1 class="card-title">Reportes</h1>
        </div>
      </div>
      <a routerLink="/reportes" class="text-decoration-none ">
        <div class="option-card p-3 mb-3 shadow d-flex flex-column align-items-center justify-content-center">
          <h2>Menu de Reportes</h2>
        </div>
      </a> 
    </div>
  </div>
  <!-- Agrega más categorías y opciones según sea necesario -->
</div>
