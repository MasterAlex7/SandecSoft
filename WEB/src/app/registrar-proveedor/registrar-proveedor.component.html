<app-side-bar [(collapsed)]="collapsed"></app-side-bar>
<div class="container" [ngClass]="{'trimed': !collapsed, 'not-trimed': collapsed}"> 
    <div class="form-container">
        <h1 class="text-center">Registro Proveedor</h1>
        <form [formGroup]="proveedorForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" formControlName="nombre" name="nombre" class="form-control" 
            [ngClass]="
            proveedorForm.controls['nombre'].valid
              ? 'is-valid'
              : '' + proveedorForm.controls['nombre'].invalid &&
              proveedorForm.controls['nombre'].touched
              ? 'is-invalid'
              : '' " />
              <div *ngIf="proveedorForm.controls['nombre'].errors?.['required']" class="text-danger">Ingresar nombre</div>
          </div>
          <div class="form-group">
            <label for="direccion">Direccion:</label>
            <input type="text" id="direccion" formControlName="direccion" name="direccion" class="form-control" 
            [ngClass]="
            proveedorForm.controls['direccion'].valid
              ? 'is-valid'
              : '' + proveedorForm.controls['direccion'].invalid &&
              proveedorForm.controls['direccion'].touched
              ? 'is-invalid'
              : '' "/>
              <div *ngIf="proveedorForm.controls['direccion'].errors?.['required']" class="text-danger">Ingresar direccion</div>
          </div>
          <div class="form-group">
            <label for="telefono">Telefono:</label>
            <input type="text" id="telefono" formControlName="telefono" name="telefono" class="form-control"
            [ngClass]="
            proveedorForm.controls['telefono'].valid
              ? 'is-valid'
              : '' + proveedorForm.controls['telefono'].invalid &&
              proveedorForm.controls['telefono'].touched
              ? 'is-invalid'
              : '' " />
              <div *ngIf="proveedorForm.controls['telefono'].errors?.['required']" class="text-danger">Ingresar telefono</div>
          </div>
          <div class="form-group">
            <label for="correo">Correo Electronico:</label>
            <input type="text" id="correo" formControlName="email" name="correo" class="form-control" 
            [ngClass]="
            proveedorForm.controls['email'].valid
              ? 'is-valid'
              : '' + proveedorForm.controls['email'].invalid &&
              proveedorForm.controls['email'].touched
              ? 'is-invalid'
              : '' " />
              <div *ngIf="proveedorForm.controls['email'].errors?.['required']" class="text-danger">Ingresar correo</div>
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="!proveedorForm.valid">Agregar Proveedor</button>
        </form>
      </div>
</div>
